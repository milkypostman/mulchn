{% extends "base.html" %}
{% block title %}feed{% endblock %}
{% block content %}
  {{ super() }}
  <script type="text/html" id="question-template">
    <div class="header">
      <% if (question.get("vote")) { %>
      <div class="vote-info pull-right">
        <div class="fill">
          <div class="label" style="width: 100%">
            <span class="vote-count-prefix">results:</span>
            <span class="vote-count"><%= question.votes() %></span>
          </div>
        </div>
      </div>
      <% } else { %>
      <div class="vote-null pull-right">
        <div class="fill">
          <div class="label" style="width: 100%">
            <span class="vote-count-null">no choice selected</span>
          </div>
        </div>
      </div>
      <% } %>
      <h4><%= question.get("question") %></h4>
    </div>
    <div class="rest" <% if (active) { %>style="display: block;"<% } %>>
      <ul class="answers slicklist" >
        <% for (_i=0, _answers=question.get("answers"), _len=_answers.length; _i < _len; _i++) { answer = _answers[_i];  %>
           <li class="answer <% if (answer._id == question.get("vote")) { %>vote<% } %>" id="<%= answer._id %>">
             <div class="icon pull-left"><i class="icon-ok"></i></div>
             <% if (question.get("vote")) { %>
             <div class="pull-right">
               <div class="fill">
                 <div class="label" style="width: <%= Math.round(answer.votes / question.votes() * 100) %>%">
                   <span class="vote-count"><%= answer.votes | 0 %></span>
                 </div>
               </div>
             </div>
             <% } %>
             <p><%= answer.answer %></p>
           </li>
           <% } %>
      </ul>
      <% if (question.get("vote")) { %>
      <div class="friends">
        <div class="header"><h5>Votes among your friends</h5></div>
        <ul class="answers slicklist" >
          <% for (_i=0, _answers=question.get("answers"), _len=_answers.length; _i < _len; _i++) { answer = _answers[_i];  %>
             <li class="answer" id="friend_<%= answer._id %>">
               <div class="pull-left block" style="background-color: <%=  answerScale(_i) %>}}">
                 &nbsp
               </div>
               <div class="pull-right">
                 <div class="fill">
                   <div class="label"
                        style="width: <%= Math.round(answer.friend_votes / question.friend_votes() * 100) %>%">
                        <span class="vote-count"><%= answer.friend_votes | 0 %></span>
                   </div>
                 </div>
               </div>
               <p><%= answer.answer %></p>
             </li>
             <% } %>
        </ul>
      </div>
      <div class="map"><p>map data unavailable</p></div>
      <% } %>
      <div class="footer"><% if (user && question.get("owner") == user) { %><i class="icon-trash delete"></i><% } %></div>
    </div>
  </script>

{% endblock content %}

{% block js %}
  {{ super() }}
  {% assets "js_d3" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
{% endblock js %}
